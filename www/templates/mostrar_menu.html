<ion-modal-view class="padding" ng-init="listarMenu();">
  <ion-header-bar class="bar bar-header blue-grey darken-2">
    <h1 class="title white-text">La carta</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">

      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}" >
            {{group.nombre}}
            <div ng-repeat="plato in group.lista">
                <a class="item item-thumbnail-left">
                  <img id="myImage" src='{{plato.urlimg}}'>
                  <span class="item-note colora">{{plato.precio}}</span>
                  <br>
                  <b>{{plato.nombre_plato}}</b>
                  <p>{{plato.caracteristica}}</p>
                </a>
            </div>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-modal-view>
